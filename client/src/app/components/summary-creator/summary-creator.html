<div>
  <h2>Upload Audio</h2>
  <form (ngSubmit)="transcribe()">
    <input type="file" (change)="onFileSelected($event)" />
    <input type="text" (change)="onTitleChange($event)" name="title" placeholder="Enter title" />
    <button type="button" (click)="transcribe()" [disabled]="!selectedFile">Upload</button>
  </form>    
 



 
  
</div>
